<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Image</title>
<style>
  /* Full-page black background */
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    width: 100%;
    height: 100%;
  }

  /* Centering container */
  .container {
    display: flex;
    justify-content: center;   /* horizontal center */
    align-items: center;       /* vertical center */
    min-height: 100vh;
    padding: 10px;             /* small padding to avoid edges */
    box-sizing: border-box;
  }

  /* Image styling */
  img {
    max-width: 100%;
    max-height: 100vh;        /* scale to visible viewport height */
    height: auto;
    width: auto;
    object-fit: contain;       /* preserve aspect ratio */
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="QR Image">
  </div>
</body>
</html>
