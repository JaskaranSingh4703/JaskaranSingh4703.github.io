<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* preserves aspect ratio */
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <img src="SASHA-CHRISTMAS-tag.jpg" alt="QR Image">
</body>
</html>
