<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Image</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  img {
    max-width: 100vw;
    max-height: 100svh; /* Safari-safe viewport height */
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }

  /* Fallback for older browsers */
  @supports not (height: 100svh) {
    img {
      max-height: 100vh;
    }
  }
</style>
</head>
<body>
  <img src="SASHA-CHRISTMAS-tag.jpg" alt="QR Image">
</body>
</html>
