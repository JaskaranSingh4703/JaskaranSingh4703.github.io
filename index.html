<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>QR Image</title>
<style>
  /* Full-page black background */
  html, body {
    margin: 0;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    background-color: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Container for image */
  .container {
    display: flex;
    justify-content: center;   /* horizontal center */
    align-items: flex-start;   /* align to top to minimize top black space */
    min-height: 100vh;
    padding: 0;                /* remove extra padding */
    box-sizing: border-box;
  }

  /* Image styling */
  img {
    max-width: 100%;
    max-height: calc(100vh - env(safe-area-inset-top)); /* fits viewport minus top inset */
    width: auto;
    height: auto;
    object-fit: contain;       /* preserves aspect ratio */
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="SASHA-CHRISTMAS-tag.jpg" alt="QR Image">
  </div>
</body>
</html>
