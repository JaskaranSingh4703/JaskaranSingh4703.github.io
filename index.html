<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>QR Image</title>

<style>
  html, body {
    margin: 0;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  img {
    max-width: 100%;
    max-height: calc(100vh - env(safe-area-inset-top));
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }
</style>
</head>

<body>
  <div class="container">
    <img src="SASHA-CHRISTMAS-tag.gif" alt="QR animation">
  </div>
</body>
</html>
